<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
	<h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
	<form action="/loginProc" method="post">
		<div class="mb-4">
			<label class="block text-gray-700">아이디</label>
			<input type="text" name="username" class="w-full px-4 py-2 border rounded" required>
		</div>
		<div class="mb-4">
			<label class="block text-gray-700">비밀번호</label>
			<input type="password" name="password" class="w-full px-4 py-2 border rounded" required>
		</div>
		<div th:if="${error}" class="text-red-500 mb-4" th:text="${error}"></div>
		<button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 rounded">
			로그인
		</button>
	</form>
</div>
</body>
</html>
